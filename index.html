<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="library">

    </main>
    <div class="books add-dialog">
        <p>Add New Book</p>
        <img src="./images/plus-circle.svg" alt="plus sign">
    </div>
    <dialog class="dialog">
        <form method="dialog" class="book-form">
            <p>Add New Book Details</p>
            <div>
                <p>
                    <label for="title">Book Title</label>
                    <input type="text" name="book-title" id="title" required />
                </p>
                <p>
                    <label for="author">Book Author(s)</label>
                    <input type="text" name="book-author" id="author" required />
                </p>
                <p>
                    <label for="pages">Number of Pages</label>
                    <input type="number" name="book-pages" id="pages" min="1" required />
                </p>
                <p>
                    <label for="read">Have you read this book?</label>
                    <input type="checkbox" name="book-read" id="read">
                </p>
            </div>
            <div>
                <input type="submit" class="close-dialog" value="Cancel">
                <input type="submit" class="add-book">
            </div>
        </form>
    </dialog>
</body>

<script src="./script.js"></script>

</html>
